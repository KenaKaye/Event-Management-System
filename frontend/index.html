<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>College Event Management System</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">AAU Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-items">
                    <!-- Navbar items will be dynamically populated -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero blur">
        <div class="text-overlay">
            <h1>Welcome to AAU Events</h1>
            <p>Join us to explore and participate in exciting events!</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="form-group text-center mb-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by name" aria-label="Search by name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
            <h2 class="text-start">Events</h2>
        </div>
        <div id="events" class="row">
            <!-- Events will be dynamically populated here -->
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 College Event Management System</p>
    </footer>

    <script src="js/app.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
