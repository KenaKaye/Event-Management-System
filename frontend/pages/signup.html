<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- Offline Bootstrap CSS -->
    <link rel="stylesheet" href="../css/style.css"> <!-- Custom CSS -->
    <title>Sign Up</title>
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">
                    <form id="signupForm">
                        <div class="form-group mb-4">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Full name" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="create-password">Create Password</label>
                            <input type="password" class="form-control" id="create-password" placeholder="Create password" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <div class="text-center mt-4">
                            <p>Already have an account? <a href="../pages/login.html" class="text-primary">Login</a></p>
                        </div>
                        <div id="signupMessage" class="mt-3 text-center text-danger"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/signup.js"></script>
</body>
</html>
